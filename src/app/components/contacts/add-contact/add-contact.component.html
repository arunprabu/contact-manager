<form class="col-md-6 offset-md-3" ngNativeValidate #f="ngForm" 
(ngSubmit)="submitHandler(f)">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" 
        placeholder="Enter Full Name" [(ngModel)]="contactData.name" name="name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  
        placeholder="Enter Phone" [(ngModel)]="contactData.phone" name="phone" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" 
        placeholder="Enter Email" [(ngModel)]="contactData.email" name="email" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isSaved">
    Thanks! Saved Successfully.
  </div>
